<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Diseño Estado 1 - Encuestas</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .survey-container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 400px;
        }

        .survey-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #58a6ff;
        }

        .votes-total {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #79c0ff;
        }

        .option {
            margin-bottom: 20px;
        }

        .option-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            background-color: #21262d;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            box-shadow: inset 0 0 5px #000;
        }

        .progress-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        /* Colores personalizados */
        .option1 { background: linear-gradient(90deg, #00ff88, #00cc66); }
        .option2 { background: linear-gradient(90deg, #3399ff, #3366ff); }
        .option3 { background: linear-gradient(90deg, #ff9933, #ff6600); }

        .thanks {
            text-align: center;
            margin-top: 20px;
            background-color: #238636;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
        }

        .active-badge {
            background-color: #238636;
            color: #fff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes slideIn {
            from { width: 0%; }
            to { width: var(--final-width); }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="active-badge">Activa</div>
        <div class="survey-title">¿Cuál es tu fruta favorita?</div>
        <div class="votes-total">2 votos</div>
        
        <div class="option">
            <div class="option-title">
                <span>Manzana</span>
                <span style="color: #00ff88;">75%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill option1" style="width: 75%; animation: slideIn 0.8s ease-out;"></div>
            </div>
        </div>
        
        <div class="option">
            <div class="option-title">
                <span>Plátano</span>
                <span style="color: #3399ff;">50%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill option2" style="width: 50%; animation: slideIn 0.8s ease-out;"></div>
            </div>
        </div>
        
        <div class="option">
            <div class="option-title">
                <span>Naranja</span>
                <span style="color: #ff9933;">25%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill option3" style="width: 25%; animation: slideIn 0.8s ease-out;"></div>
            </div>
        </div>
        
        <div class="thanks">
            ✓ Gracias por participar
        </div>
    </div>

    <script>
        // Simular animación de entrada
        setTimeout(() => {
            document.querySelectorAll('.progress-fill').forEach((fill, index) => {
                setTimeout(() => {
                    fill.style.width = fill.style.width;
                }, index * 200);
            });
        }, 100);
    </script>
</body>
</html>
