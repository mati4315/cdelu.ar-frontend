<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8b5cf6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CdelU">
    <link rel="manifest" href="/manifest.json">
    <title>Diario CdelU</title>
    
    <!-- Performance optimizations -->
    <link rel="preload" href="/src/main.ts" as="script" crossorigin>
    <link rel="preload" href="/src/styles/main.css" as="style">
    <link rel="preconnect" href="http://localhost:3001" crossorigin>
    
    <!-- Preload critical font for text rendering -->
    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Critical CSS to prevent layout shift -->
    <style>
      /* Critical layout CSS */
      #app { 
        min-height: 100vh; 
        background-color: #f0f2f5;
      }
      
      /* Fixed header height to prevent CLS */
      .app-header {
        height: 64px;
        background: #4267b2;
      }
      
      /* Fixed tabs height to prevent CLS */
      .feed-tabs-container {
        height: 56px;
        background: white;
        border-bottom: 1px solid #e5e7eb;
      }
      
      /* Loading skeleton */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Avatar optimization */
      .author-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
      }
      
      /* Critical feed item styles */
      .feed-item {
        min-height: 180px;
        contain: layout;
        margin-bottom: 16px;
        background: white;
        border-radius: 8px;
        padding: 16px;
      }
      
      /* Critical text styles */
      .item-description {
        min-height: 3em;
        contain: layout;
        line-height: 1.5;
        margin: 0 0 16px 0;
      }
      
      /* Prevent font swap layout shift */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading skeleton to prevent CLS -->
      <div style="height: 64px; background: #4267b2;" class="skeleton"></div>
      <div style="height: 56px; background: white; border-bottom: 1px solid #e5e7eb;" class="skeleton"></div>
      <div style="margin: 16px; height: 200px; background: white; border-radius: 8px;" class="skeleton"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script defer src="/registerSW.js"></script>
  </body>
</html>
